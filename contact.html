<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Woodmore Bar and Lounge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    header.navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 1rem;
      background-color: #f8f9fa;
      text-align: center;
    }
    .logo {
      font-size: 1.5rem;
      margin-right: 1rem;
    }
    .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
    }
    .auth-buttons {
      margin-left: 1rem;
    }
    .btn-outline, .btn-dark {
      margin: 0 5px;
    }
    footer.footer {
      margin-top: 40px;
      padding: 1rem;
      background-color: #f8f9fa;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .footer a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
    }
    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">üç∏ Woodmore Bar and Lounge</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="inventory.html">Inventory</a>
      <a href="contact.html">Contact</a>
      <a href="#">Shop</a>
    </nav>
    <div class="auth-buttons">
      <button class="btn btn-outline-secondary">Sign in</button>
      <button class="btn btn-dark">Register</button>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="contact-container shadow">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="John Doe">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="email@example.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Let us know what‚Äôs on your mind..."></textarea>
        </div>
        <button type="submit" class="btn btn-dark w-100">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-left">
      <div class="logo">üç∏ Woodmore Bar and Lounge</div>
    </div>
    <div class="footer-right">
      <a href="inventory.html">Inventory</a>
      <a href="contact.html">Contact us</a>
      <a href="#">Shop</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
